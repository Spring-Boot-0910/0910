server:
  port: 8087
  servlet:
    context-path:
spring:
  datasource:
    username: root
    password: 123456
    url: jdbc:mysql://localhost/newerstu?useLL=false&serverTimezone=Asia/Shanghai&useUnicode=true&characterEncoding=utf8&useSSL=true
  redis:
    host: 127.0.0.1
    port: 6379
    jedis:
      pool:
        min-idle: 0
        max-active: 8
        max-idle: 8
  session:
    store-type: redis
  data:
    mongodb:
      uri: mongodb://127.0.0.1:27017/logs
  jackson:
    serialization:
      indent_output: true
mybatis:
  type-aliases-package: com.newer.automobile.domain
  mapper-locations: classpath:mapper/*.xml
#logging:
#  level:
#    com.newer.hospital.mapper: debug
#    org.springframework.security: info
jwt:
  secret: mySecret
  expiration: 604800
  header: Authorization
  tokenHead: bearer
  path: /auth
  refresh: /refresh
